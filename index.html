    <meta name="description" content="Официальный сайт футбольного клуба Гудаута" />
    <title>ФК "Гудаута"</title>
    <link rel="canonical" href="https://pomidorkaeg.github.io/fdfdq/" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
    
    <!-- Add instant.page for faster page navigation -->
    <script src="//instant.page/5.2.0" type="module" integrity="sha384-jnZyxPjiipYXnSU0ygqeac2q7CVYMbh84q0uHVRRxEhFd1mJRERm11M0MNdqZjvl"></script>
    
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
        
        // Handle redirect from 404.html
        var p = new URLSearchParams(window.location.search).get('p');
        if (p) {
          window.history.replaceState(null, null, p);
        }
      }(window.location));

      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async function() {
          try {
            // Unregister any existing service workers first
            const registrations = await navigator.serviceWorker.getRegistrations();
            for(let registration of registrations) {
              await registration.unregister();
            }
            
            // Register new service worker
            const registration = await navigator.serviceWorker.register('/fdfdq/sw.js', { scope: '/fdfdq/' });
            console.log('ServiceWorker registration successful with scope:', registration.scope);
          } catch (error) {
            console.error('ServiceWorker registration failed:', error);
          }
        });
      }
    </script>
    
    <style>
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
    </style>
    <script type="module" crossorigin src="/fdfdq/assets/index-B5Qt9EMX.js"></script>
  </head>

    <div id="root"></div>
  </body>
